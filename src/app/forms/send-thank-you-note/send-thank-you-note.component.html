<div class="container">
    <form [formGroup]="form">
        <div class="text-center">
            <br> 
            <h1 class="text-theme-primary">Write the thank you note</h1>
        </div>
        <div class="">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="amount">Write the text of the note</label>
                        <textarea formControlName="text" class="form-control" id="text" placeholder="Enter the text of the thank you note"></textarea>
                        <div *ngIf="Text?.touched && Text?.invalid">
                            <p *ngIf="Text?.errors?.['required']" class="errors">Note text is required</p>
                            <p *ngIf="Text?.errors?.['maxLength']" class="errors">Note text has to be less than 200 characters</p>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="review">Rate the donation</label>
                        <input formControlName="review" type="number" class="form-control" id="review" placeholder="Enter a number from 1 to 5">
                        <div *ngIf="Review?.touched && Review?.invalid">
                            <p *ngIf="Review?.errors?.['required']" class="errors">The review grade is required</p>
                            <p *ngIf="Review?.errors?.['min']" class="errors">The grade has to be greater or equal to 1</p>
                            <p *ngIf="Review?.errors?.['max']" class="errors">The grade has to be less or equal to 5</p>
                        </div>
                    </div>
                    <br>
                    <button *ngIf="saved == false" (click)="SaveNote()">Save my note</button>
                    <button *ngIf="saved == true"(click)="openConfirmationDialog()" id="dugmence">Send my note</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
</div>
