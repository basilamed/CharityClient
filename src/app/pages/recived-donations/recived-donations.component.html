<section class="featured-section col-md-6 " id="section">
    <div class=" justify-content-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Recived donations</h1>
                <p id="p">This is a list of all the donations that you have recived</p>
            </div>
        </div> 
        <br>
        <div class="col-12  justify-content-center" >
            <div class="col-12"  *ngFor="let m of donations.donation; let i = index">
                <div id="categories">
                <mat-card>
                    <mat-card-content>
                        <p>The amount you recived: {{m.amount}}$</p>
                        <p>Donation date: {{m.date | date: 'dd/MM/YYYY'}}</p>
                        <p>The donation category: {{m.donation.category.name}}</p>
                        <button *ngIf="m.donation.donator.status == false" (click)="Note(m.id, m.donationId)">Send thank you note</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <br>
            </div>
        </div>
    </div>
</section>
